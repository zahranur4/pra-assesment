<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Portofolio Personal Branding</title>
</head>
<body>
    <nav>
        <div class="nav__content">
            <div class="logo"><a href="#">ZAHRANURA</a></div>
            <label for="check" class="checkbox">
                <i class="ri-menu-line"></i>
            </label>
            <input type="checkbox" name="checkbox" id="check">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Experience</a></li>
                <li><a href="#">Project</a></li>
            </ul>
        </div>
    </nav>
    <section class="section">
        <div class="section__container">
            <div class="content">
                <p class="subtitle">Hello</p>
                <h1 class="title">
                    I'm <span>ZAHRANURA<br>a</span> Newbie Programmer
                </h1>
                <p class="description">
                    Welcome to my personal website! I'm a newbie programmer who loves to learn and explore new things.
                </p>
                <div class="action__btns">
                    <button class="my__cv">My CV</button>
                </div>
            </div>
            <div class="image">
                <img src="img/fotoporto.png" alt="profile" />
            </div>
        </div>
    </section>
    
</body>
</html>
